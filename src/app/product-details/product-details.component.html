<div class="py-4">
    <div class="row align-items-center">
        <div class="col-md-4">
            <owl-carousel-o [options]="customOptions">
            
                <ng-container *ngFor="let slide of productDetails?.images">
                    <ng-template carouselSlide>
                        <img [src]="slide" class="img-fluid">
                    </ng-template>
                </ng-container>
            
            </owl-carousel-o>
        </div>
        <div class="col-md-8">
            <h2 class="h4">{{productDetails?.title}}</h2>
            <p class="text-muted">{{productDetails?.description}}</p>
            <h6 class="my-3">{{productDetails?.category.name}}</h6>
            <ul class="list-unstyled d-flex justify-content-between align-items-center">
                <li>{{productDetails?.price + 'EGP'}}</li>
                <li><i class="fas fa-star rate-color"></i>{{productDetails?.ratingsAverage}}</li>
            </ul>
            <button (click)="addToCart(productDetails?._id)" class="btn bg-main text-light text-center d-block w-100">
                <i *ngIf="isAdded" class="fas fa-spinner fa-spin"></i>
                <span *ngIf="!isAdded">+</span>
                Add
            </button>
        </div>
    </div>
</div>
