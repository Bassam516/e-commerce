<div class="row">
    <div *ngFor="let category of allCategories" class="col-md-3">
        <a [routerLink]="['/categorydetails',category._id]">
            <div class="card text-center">
                <img [src]="category.image" [alt]="category.name">
                <h6>{{category.name}}</h6>
            </div>
        </a>
    </div>
</div>
