<div class="py-5 w-50 mx-auto my-5">
    <form [formGroup]="paymentForm" (ngSubmit)="onlinePayment(paymentForm)">
        <label for="details">Details</label>
        <input type="text" id="details" formControlName="details" class="form-control">
        <div class="alert alert-danger" *ngIf="paymentForm.get('details')?.errors && paymentForm.get('details')?.touched">
            <span *ngIf="paymentForm.get('details')?.getError('required')">Details is required</span>
        </div>
        
        <label for="phone">phone</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control">
        <div class="alert alert-danger" *ngIf="paymentForm.get('phone')?.errors && paymentForm.get('phone')?.touched">
            <span *ngIf="paymentForm.get('phone')?.getError('required')">phone is required</span>
        </div>

        <label for="city">city</label>
        <input type="text" id="city" formControlName="city" class="form-control">
        <div class="alert alert-danger" *ngIf="paymentForm.get('city')?.errors && paymentForm.get('city')?.touched">
            <span *ngIf="paymentForm.get('city')?.getError('required')">city is required</span>
        </div>

        <button [disabled]="paymentForm.invalid" class="btn bg-main my-4 text-light" type="submit"><i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i> Pay</button>
    </form>
</div>
